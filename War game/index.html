<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mhd Ali Houria's War Game</title>
</head>
<body>
    <div id="top-container">
        <button id="btn-deck">New Deck!</button>
        <span id="remaining">Remaining Cards: 0</span>
    </div>

    <h2 id="result">It's a War!</h2>
    <h3 id="computer">Computer Score: <span id="computer-score">0</span></h3>
    
    <div id="card-container">
        <div id="card1-container"></div>
        <div id="card2-container"></div>
    </div>

    <h3 id="player">Player Score: <span id="player-score">0</span></h3>

    <button class="btn-draw disabled">Draw Card!</button>

    <script src="app.js"></script>
</body>
</html>
